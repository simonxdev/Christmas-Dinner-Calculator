    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

    <body>
        <h1 class="animate">Christmas Dinner Calculator</h1>
        <div class="container animate">
        <p class="result" id="result">Your ideal Christmas dinner is:<span id="food"> ...</span></p>
        <form>
            <label for="name">How many guests are coming?</label>
            <input type="number" id="guests" name="guests">
            <div class="veggie">
                <input type="checkbox" id="vegetarian-input" name="vegetarian">
                <label for="vegetarian">Vegetarian?</label>
                <input type="checkbox" id="vegan-input" name="vegan">
                <label for="vegan">Vegan?</label>          
            </div>
            <button id="btn" type="button">Calculate</button>
        </form>
        </div>
        <script src="index.js"></script>
    </body>
